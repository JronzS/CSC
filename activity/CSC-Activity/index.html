<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Image Processor</title>
<style>body{font-family:Arial;padding:12px} img{max-width:100%;height:auto}</style>
</head>
<body>
<h1>Image Processor</h1>
<input id="file" type="file" accept="image/*"><br><br>


<label>Filter:
<select id="filter">
<option value="">None</option>
<option value="grayscale">Grayscale</option>
<option value="blur">Blur</option>
</select>
</label>
<label>Blur ksize: <input id="blur_ksize" type="number" value="5" min="1"></label>
<label>Flip:
<select id="flip">
<option value="">None</option>
<option value="1">Horizontal</option>
<option value="0">Vertical</option>
<option value="-1">Both</option>
</select>
</label>
<br><br>
<label>Crop (x,y,w,h): <input id="crop" placeholder="0,0,200,200"></label>
<br><br>
<button id="send">Send to server</button>


<h2>Result</h2>
<div id="result"></div>


<script src="renderer.js"></script>
</body>
</html>
